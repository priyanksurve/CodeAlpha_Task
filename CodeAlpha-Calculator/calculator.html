<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modern Calculator</title>
    <style>
        :root {
            --bg: #0f1724;
            --panel: #0b1220;
            --accent: #7c5cff;
            --muted: #98a0b3;
            --glass: rgba(255, 255, 255, 0.04);
            --btn-bg: rgba(255, 255, 255, 0.03);
            --danger: #ff6b6b;
            --success: #35d186;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(180deg, #071025 0%, #071428 60%);
            color: #e6eef8
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px
        }

        .calculator {
            width: 380px;
            max-width: 96vw;
            border-radius: 18px;
            padding: 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px
        }

        .brand {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #4ee7b5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #061025;
            font-weight: 700;
            box-shadow: 0 6px 18px rgba(124, 92, 255, 0.18)
        }

        .title {
            font-size: 14px;
            font-weight: 700
        }

        .subtitle {
            font-size: 11px;
            color: var(--muted);
            margin-top: 2px
        }

        .screen {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 14px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center
        }

        .expression {
            font-size: 18px;
            color: var(--muted);
            min-height: 22px;
            word-break: break-all
        }

        .result {
            font-size: 28px;
            font-weight: 700;
            text-align: right
        }

        .result.small {
            font-size: 20px
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px
        }

        button.key {
            padding: 16px;
            border-radius: 12px;
            border: 0;
            background: var(--btn-bg);
            color: var(--muted);
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
            transition: transform .12s ease, box-shadow .12s ease
        }

        button.key:hover {
            transform: translateY(-4px)
        }

        button.op {
            background: linear-gradient(180deg, rgba(124, 92, 255, 0.16), rgba(124, 92, 255, 0.10));
            color: white;
            font-weight: 600
        }

        button.equal {
            grid-column: span 2;
            background: linear-gradient(90deg, var(--accent), #4ee7b5);
            color: #021019;
            font-weight: 800
        }

        button.clear {
            background: linear-gradient(180deg, rgba(255, 107, 107, 0.12), rgba(255, 107, 107, 0.06));
            color: var(--danger);
            font-weight: 700
        }

        button.function {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            color: var(--muted)
        }

        .footer {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--muted)
        }

        .hint {
            color: var(--muted)
        }

        /* Responsive tweaks */
        @media (max-width:420px) {
            .result {
                font-size: 22px
            }

            .screen {
                min-height: 80px
            }
        }

        /* subtle key active */
        button.key:active {
            transform: translateY(0);
            box-shadow: none;
            opacity: 0.95
        }

        /* focus styles for keyboard users */
        button.key:focus {
            outline: 2px solid rgba(124, 92, 255, 0.18);
            outline-offset: 2px
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="calculator" role="application" aria-label="Stylish Calculator">
            <div class="topbar">
                <div class="brand">
                    <div class="logo">C</div>
                    <div>
                        <div class="title">Stylish Calculator</div>
                        <div class="subtitle">Fast • Responsive • Keyboard-ready</div>
                    </div>
                </div>
                <div class="controls">
                    <button id="copy" title="Copy result" class="function key">Copy</button>
                </div>
            </div>

            <div class="screen" id="screen">
                <div class="expression" id="expression">0</div>
                <div class="result small" id="result">0</div>
            </div>

            <div class="keypad" role="group" aria-label="Calculator keypad">
                <button class="key clear" data-action="clear">C</button>
                <button class="key function" data-action="back">⌫</button>
                <button class="key function" data-value="%">%</button>
                <button class="key op" data-value="/">÷</button>

                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key op" data-value="*">×</button>

                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key op" data-value="-">−</button>

                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key op" data-value="+">+</button>

                <button class="key" data-value="0" style="grid-column: span 2">0</button>
                <button class="key" data-value=".">.</button>
                <button class="key equal" data-action="equals">=</button>
            </div>

            <div class="footer">
                <div class="hint">Shortcuts: Enter =, Backspace ⌫, Esc C</div>
                <div class="hint">Real-time result shown below</div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const exprEl = document.getElementById('expression');
            const resultEl = document.getElementById('result');
            const screen = document.getElementById('screen');
            const keys = Array.from(document.querySelectorAll('button.key'));
            let expression = '';

            function sanitizeForEval(s) {
                // allow digits, operators, parentheses, decimal point and percent
                // convert percent into /100 when evaluating later
                return s.replace(/[^0-9+\-*/().%\s]/g, '');
            }

            function display() {
                exprEl.textContent = expression || '0';
                const preview = tryEvaluate(expression);
                if (preview === null) {
                    resultEl.textContent = '—';
                    resultEl.classList.add('small');
                } else {
                    // trim long floats
                    resultEl.textContent = formatNumber(preview);
                    resultEl.classList.remove('small');
                }
            }

            function formatNumber(n) {
                if (!isFinite(n)) return 'Error';
                // show integer without decimals, otherwise 10 significant digits
                if (Math.round(n) === n) return String(n);
                return Number(n.toPrecision(10)).toString();
            }

            function tryEvaluate(s) {
                if (!s) return 0;
                try {
                    const safe = sanitizeForEval(s).replace(/%/g, '/100');
                    // prevent empty or dangling operators
                    if (/[+\-*/.]$/.test(safe)) return null;
                    // use Function to evaluate (safe-ish after sanitization)
                    // eslint-disable-next-line no-new-func
                    const val = Function('"use strict"; return (' + safe + ')')();
                    if (typeof val === 'number' && isFinite(val)) return val;
                    return null;
                } catch (e) {
                    return null;
                }
            }

            function append(char) {
                // prevent multiple dots in same number segment
                if (char === '.') {
                    // find last operator
                    const last = expression.split(/[+\-*/]/).pop();
                    if (last.includes('.')) return; // ignore
                    if (last === '') expression += '0';
                }
                // avoid leading zeros like 0002
                if (/^[0]$/.test(expression) && /[0-9]/.test(char)) {
                    expression = '';
                }
                expression += char;
                display();
            }

            function clearAll() { expression = ''; display(); }
            function backspace() { expression = expression.slice(0, -1); display(); }

            function computeFinal() {
                const res = tryEvaluate(expression);
                if (res === null) {
                    // show error briefly
                    resultEl.textContent = 'Error';
                    setTimeout(display, 700);
                } else {
                    expression = String(Number(res.toPrecision(12)));
                    display();
                }
            }

            // attach button events
            keys.forEach(btn => {
                const val = btn.dataset.value;
                const action = btn.dataset.action;
                btn.addEventListener('click', () => {
                    if (action === 'clear') return clearAll();
                    if (action === 'back') return backspace();
                    if (action === 'equals') return computeFinal();
                    if (val) return append(val);
                });
            });

            // copy button
            document.getElementById('copy').addEventListener('click', () => {
                const text = resultEl.textContent || '';
                if (!text || text === '—') return;
                navigator.clipboard?.writeText(text).then(() => {
                    const old = document.getElementById('copy').textContent;
                    document.getElementById('copy').textContent = 'Copied';
                    setTimeout(() => document.getElementById('copy').textContent = old, 900);
                }).catch(() => { });
            });

            // keyboard support
            window.addEventListener('keydown', (ev) => {
                const k = ev.key;
                if (k === 'Enter') { ev.preventDefault(); computeFinal(); return; }
                if (k === 'Backspace') { ev.preventDefault(); backspace(); return; }
                if (k === 'Escape') { ev.preventDefault(); clearAll(); return; }
                // map *,/,+,-,%,.,digits, parentheses
                if (/^[0-9]$/.test(k)) { append(k); return; }
                if (k === '.') { append('.'); return; }
                if (k === '%') { append('%'); return; }
                if (k === '+' || k === '-' || k === '/' || k === '*') { append(k); return; }
                if (k === '(' || k === ')') { append(k); return; }
                // alternative keys for × and ÷ from numeric keypad
                if (k === 'x' || k === 'X') { append('*'); return; }
            });

            // initialize
            clearAll();
        })();
    </script>
</body>


</html>
