        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const caption = document.getElementById('caption');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        function createGallery() {
            gallery.innerHTML = '';
            images.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.dataset.category = img.category;
                div.innerHTML = `
          <img src="${img.src}?auto=format&fit=crop&w=800&q=80" alt="${img.title}" loading="lazy">
          <div class="overlay"><h3>${img.title || 'Untitled'}</h3></div>
        `;
                div.onclick = () => openLightbox(i);
                gallery.appendChild(div);
            });
        }

        function openLightbox(i) {
            currentIndex = i;
            lightboxImg.src = images[i].src + "?auto=format&fit=crop&w=1600&q=90";
            caption.textContent = images[i].title || '';
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex].src + "?auto=format&fit=crop&w=1600&q=90";
            caption.textContent = images[currentIndex].title || '';
        };

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImg.src = images[currentIndex].src + "?auto=format&fit=crop&w=1600&q=90";
            caption.textContent = images[currentIndex].title || '';
        };

        // Controls
        closeBtn.onclick = closeLightbox;
        lightbox.onclick = e => { if (e.target === lightbox || e.target === lightboxImg) closeLightbox(); };

        document.addEventListener('keydown', e => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
        });

        // Filter Buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                const filter = btn.dataset.filter;

                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.style.display = (filter === 'all' || item.dataset.category === filter) ? 'block' : 'none';
                });
            });
        });

        createGallery();
    </script>
